<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="sign.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">

        <p class="sign">Create Account</p>
          <form action="" method="post">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Name">
            </div>
              <div class="form-group">
                  <input type="text" id="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                  <input type="password" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Confirm Password">

          <div class="fb">

                <img src="fb.png" alt="Facebook Logo" class="facebook-logo">

                <img src="gg.jpg" alt="Facebook Logo" class="facebook-logo">

        </div>
